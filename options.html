<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <style>
      .regexAdd {
        margin-left: 1em;
        padding: 0;
      }

      .regexDelete {
        margin-left: 1em;
        padding: 0;
      }
    </style>
  </head>

  <body>

    <form>
      <label><input type="checkbox" name="suspend-pinned"/> Suspend Pinned Tabs</label>
      <br/>
      <label><input type="checkbox" name="suspend-audible"/> Suspend Audible Tabs</label>
      <br/>
      <label>
        Suspend tabs after
        <select name="suspend-time">
          <option value="0">Off</option>
          <option value="60000">1 minute</option>
          <option value="300000">5 minutes</option>
          <option value="600000">10 minutes</option>
          <option value="1800000">30 minutes</option>
        </select>
      </label>
      <label>
        Close tabs after
        <select name="close-time">
          <option value="0">Off</option>
          <option value="600000">10 minute</option>
          <option value="900000">15 minutes</option>
          <option value="1800000">30 minutes</option>
          <option value="3600000">1 hour</option>
        </select>
      </label>
      <br/>
      <br/>
      <div id="regex">
        <b>Don't discard urls matching these regular expressions:</b><input type="button" name="addregex" value="+" class="regexAdd" />
      </div>

      <br/>
      <button type="submit">Save</button>
    </form>

    <script src="options.js"></script>

  </body>

</html>
